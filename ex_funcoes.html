function saudacao(){

}

    return `x * y : ${x*y}`
}
 console.log(saudacao())

 function calculo(x,y){
    console.log(`${x} / ${y} : ${(x / y)}`)
 }
 calculo(10,5)
 calculo(34,4)

 function calculadora(op,x,y,mensagem){
    switch(op){
        case 1: 
        console.log(`${x} + ${y}: ${(x+y)}`)
        //mensagem = "Soma"
        console.log(mensagem)
        break;
        case 2: 
        console.log(`${x} - ${y}: ${(x-y)}`)
        //mensagem = "Subtração"
        console.log(mensagem)
        break;
    }
 }
 calculadora(2,40,32," - Subtraindo")
 calculadora(1,120,34," + Somando")
